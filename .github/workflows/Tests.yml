name: Tests

on: [push]

jobs:
  Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: actions/setup-node@v1
      with:
        node-version: '13.x'

    - name: Install Dependencies
      run: sudo apt-get install xorg-dev libglu1-mesa-dev

    - name: Install
      run: npm i

    - name: Test
      run: npm t
